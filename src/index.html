<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Garage Bin</title>
    <link href="https://fonts.googleapis.com/css?family=Nosifer|Noto+Sans|Ruda|Stalinist+One" rel="stylesheet">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>

    <div class='garage-door'>
      <div class='garage'>



        <section class='add-item-container'>
          <input class='input item-input' placeholder='Item' />
          <input class='input purpose-input' placeholder='Purpose' />
          <select class='cleanliness-selector'>
            <option value='rancid'>Rancid</option>
            <option value='dusty' selected='selected'>Dusty</option>
            <option value='sparkling'>Sparkling</option>
          </select>
        </section>
      </div>
    </div>


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/moment.js/2.7.0/moment.min.js" type="text/javascript"></script>
    <script type='text/javascript' src='helpers.js'></script>
    <script type='text/javascript' src='index.js'></script>
  </body>
</html>
