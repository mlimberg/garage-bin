<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Garage Bin</title>
  <link href="https://fonts.googleapis.com/css?family=Mukta+Vaani:200,300,400,600" rel="stylesheet">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>

    <div class='garage-door'>
    </div>

      <div class='garage'>
        <section class='garage-stats'>
          <label class='number-of-items-title title'>
            <span class='title'>Number of Items:</span>
            <span class='total-items'></span>
          </label>
          <label class='number-by-type-title'>
            <span class='title'> Items by Cleanliness: </span>
            <label>Sparkling: <span class='number-of-sparkling'></span></label>
            <label>Dusty: <span class='number-of-dusty'></span></label>
            <label>Rancid: <span class='number-of-rancid'></span></label>
          </label>
        </section>

        <section class='item-list-container'>
          <div class='item-display-header'>
            <h2>Items</h2>
            <button class='sort-items-btn btn'>Sort A-Z</button>
          </div>
          <ul class='item-list'>
          </ul>
        </section>

        <section class='add-item-container'>
          <div class='add-item-form'>
            <input class='add-item-input item-input' placeholder='Item' />
            <input class='add-item-input purpose-input' placeholder='Purpose' />
            <label>
              <span class='modal-label'>Quality:</span>
              <select class='cleanliness-selector'>
                <option value='sparkling'>Sparkling</option>
                <option value='dusty' selected='selected'>Dusty</option>
                <option value='rancid'>Rancid</option>
              </select>
            </label>
            <button class='btn add-item-btn' disabled >Add</button>
          </div>
        </section>

      </div>
      <!-- end of garage section -->
      <div class='modal hidden'>
        <div class='close-modal-btn'>âœ•</div>
        <label><span class='modal-label'>Name: </span><span class='modal-name' contenteditable='true'></span></label>
        <label><span class='modal-label'>Purpose: </span><span class='modal-purpose' contenteditable='true'></span></label>
        <label><span class='modal-label'>Quality: </span>
          <select class='modal-selector'>
            <option value='sparkling'>Sparkling</option>
            <option value='dusty'>Dusty</option>
            <option value='rancid'>Rancid</option>
          </select>
        </label>
        <div class='modal-btns'>
          <button class='btn modal-save-btn'>Save</button>
          <button class='btn modal-delete-btn'>Delete</button>
        </div>
      </div>

    <section class='garage-door-controls'>
      <button class='open-garage-btn btn'>Open</button>
      <button class='close-garage-btn btn'>Close</button>
    </section>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/moment.js/2.7.0/moment.min.js" type="text/javascript"></script>
    <script type='text/javascript' src='helpers.js'></script>
    <script type='text/javascript' src='index.js'></script>
  </body>
</html>
